  <main class="contenedor">
    <section class="tarjeta">
      <h1 class="titulo">Encuesta de SatisfacciÃ³n</h1>

        <div><label class="label">Servicio</label><input class="input" id="s" type="number" min="1" max="5" value="5"></div>

  <footer class="footer">Â© VADUM Â· AutomatizaciÃ³n de Incentivos Â· </footer>
  <script src="./assets/js/ui.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script>
  (async ()=>{
  const m = await fetch('../api/index.php?ruta=auth/me').then(r=>r.json());
  if (m.logeado && m.usuario.rol==='cliente' && m.usuario.punto_id){
    const inputEdif = document.getElementById('edif');
    inputEdif.value = m.usuario.punto_id;
    inputEdif.disabled = true; // preseleccionado
    // Cargar guardias del punto
    const rs = await fetch(`../api/index.php?ruta=empleados/por_punto&punto_id=${m.usuario.punto_id}`).then(r=>r.json());
    const sel = document.getElementById('guardia');
    sel.innerHTML = '';
    (rs.resultados||[]).forEach(emp=>{
      const o=document.createElement('option');
      o.value=emp.no_emp; o.textContent=emp.no_emp+' - '+emp.nombre; o.dataset.foto=emp.foto_url||'';
      sel.appendChild(o);
    });
    sel.onchange = ()=>{
      const foto = sel.options[sel.selectedIndex]?.dataset.foto;
      document.getElementById('foto').innerHTML = foto ? `<img src="${foto}" style="max-width:160px;border:1px solid #eaeaea;border-radius:12px;">` : '<div class="chip">Sin foto</div>';
    };
    sel.dispatchEvent(new Event('change'));
  }
})();
</script>
